<canvas width="600" height="400"> </canvas>

<script>

    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");    
    pincel.fillStyle = "grey";
    pincel.fillRect(0,0,600,400); 
    var colores = ["pink", "lightgreen", "yellow"];        
    var indiceColorActual = 0; // comienza con blue

    function dibujarCirculo(eve){
        var x = eve.pageX - pantalla.offsetLeft;
        var y = eve.pageY - pantalla.offsetTop;    
        pincel.fillStyle = colores[indiceColorActual];
        pincel.beginPath();
        pincel.arc(x,y,10,0,2*3.14);
        pincel.fill();
        console.log(x + "," + y);        
    }

    pantalla.onclick = dibujarCirculo;

    function alterarColor() {
        indiceColorActual++;
        if(indiceColorActual>= colores.length){
            indiceColorActual = 0;
        }
        alert(indiceColorActual);
        return false;
    }

    pantalla.oncontextmenu = alterarColor;

</script>
